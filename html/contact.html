	<!--問い合わせフォーム-->
	<div class="contact_form">
	<form action="#" method="post"> 
	
	<div class="name">
		<p class="contact_text">お名前 / Name <font color="#C13A1E">※必須</font><br>
			<input type="text" name="name"></p>
	</div>
	
	<div class="mail">
		<p class="contact_text">メールアドレス / E-mail <font color="#C13A1E">※必須</font><br>
			<input type="text" name="mail"></p>
	</div>
	
	<div class="tel">
		<p class="contact_text">お電話番号 / TEL<br>
			<input type="text" name="phonenumber"></p>
	</div>
	
	<div class="address_form">
		<p class="contact_text">ご住所 / ADDRESS<br>
			<input type="text" name="address"></p>
	</div>
	
	<div class="address_form">
		<p class="contact_text">お問い合わせ内容 / Comments <font color="#C13A1E">※必須</font><br>
			<textarea name="comment" cols="40" rows="8"></textarea></p>
	</div>
	
	<input type="submit" value="確認する" class="submit_btn">
	
	</form>
